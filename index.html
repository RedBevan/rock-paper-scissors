<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>

  <div class='title-header'>
    <h1 id='header-text'>Rock Paper Scissors</h1>
  </div>

  <div class='screen-box'>
    <div class='screen-top'>
      <p id="userPlays">Choose your weapon!</p>
      <p id="computerPlays"></p>
      <p id='winnerIs'></p>
      <p id="roundWinner"></p>
    </div>
    <div class='screen-bottom'>
      <div class='score-texts'>
        <p id="userScorePara">Your score:</p>
        <p id="computerScorePara">Computer score:</p>
      </div>
    </div>
  </div>

  <div class="button-bar">
    <button id='rockBtn' class='small-button'>Rock</button>
    <button id='paperBtn' class='small-button'>Paper</button>
    <button id='scissorsBtn' class='small-button'>Scissors</button>

  <div class='bottom-button'>
    <button id='start-again' class='big-button'>Start again</button>
  </div>

</div>

<script src="script.js"></script>
    
</body>
</html>
